<!DOCTYPE html>
<html>

<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
   <style>
      body {
         margin: 0;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         background: linear-gradient(45deg, #1a1a3e, #2e1a3e);
         font-family: 'Segoe UI', sans-serif;
         overflow: hidden;
      }

      .stars {
         position: fixed;
         width: 100%;
         height: 100%;
         z-index: 1;
      }

      .container {
         position: relative;
         z-index: 2;
         padding: 3.5rem 4.5rem;
         background: rgba(255, 255, 255, 0.1);
         backdrop-filter: blur(10px);
         border-radius: 30px;
         border: 1px solid rgba(255, 255, 255, 0.2);
         box-shadow: 0 0 30px rgba(255, 192, 203, 0.2);
         transition: all 0.3s ease;
      }

      .container:hover {
         box-shadow: 0 0 40px rgba(255, 192, 203, 0.3);
         transform: translateY(-5px);
      }

      .moon {
         position: absolute;
         top: -60px;
         right: -60px;
         width: 120px;
         height: 120px;
         background: radial-gradient(circle at 30% 30%, #ffffff, #ffeef5);
         border-radius: 50%;
         box-shadow:
            0 0 30px #ffd1dc,
            inset -25px -25px 50px rgba(0, 0, 0, 0.2);
         animation: moonGlow 4s ease-in-out infinite;
      }

      .code-text {
         color: #ff9ec3;
         font-size: 1.2rem;
         margin-bottom: 1rem;
         font-family: 'Consolas', monospace;
         opacity: 0.9;
         text-shadow: 0 0 5px rgba(255, 158, 195, 0.5);
      }

      h1 {
         font-size: 2.8rem;
         background: linear-gradient(45deg, #ffffff, #ffd1dc);
         -webkit-background-clip: text;
         background-clip: text;
         color: transparent;
         margin: 0.5rem 0;
         font-weight: 300;
         letter-spacing: 1px;
      }

      .cursor {
         display: inline-block;
         width: 3px;
         height: 1.2em;
         background: #ff9ec3;
         margin-left: 5px;
         animation: blink 1s infinite;
      }

      .butterfly {
         position: absolute;
         font-size: 1.5rem;
         animation: flutter 4s infinite ease-in-out;
      }

      .butterfly1 {
         top: 20px;
         left: 20px;
         animation-delay: 0s;
      }

      .butterfly2 {
         bottom: 20px;
         right: 20px;
         animation-delay: -2s;
      }

      @keyframes blink {

         0%,
         100% {
            opacity: 1;
         }

         50% {
            opacity: 0;
         }
      }

      @keyframes moonGlow {

         0%,
         100% {
            box-shadow: 0 0 30px #ffd1dc;
         }

         50% {
            box-shadow: 0 0 50px #ffd1dc;
         }
      }

      @keyframes flutter {

         0%,
         100% {
            transform: translate(0, 0) rotate(0deg);
         }

         25% {
            transform: translate(10px, -10px) rotate(10deg);
         }

         50% {
            transform: translate(0, -15px) rotate(-5deg);
         }

         75% {
            transform: translate(-10px, -10px) rotate(10deg);
         }
      }

      .crater {
         position: absolute;
         background: rgba(255, 182, 193, 0.2);
         border-radius: 50%;
      }

      .crater1 {
         width: 20px;
         height: 20px;
         top: 30%;
         left: 25%;
      }

      .crater2 {
         width: 15px;
         height: 15px;
         top: 50%;
         left: 50%;
      }

      .crater3 {
         width: 25px;
         height: 25px;
         top: 60%;
         left: 30%;
      }

      .code-decoration {
         position: absolute;
         color: rgba(255, 158, 195, 0.6);
         font-size: 0.9rem;
         font-family: 'Consolas', monospace;
      }

      .code-top {
         top: 15px;
         left: 25px;
      }

      .code-bottom {
         bottom: 15px;
         right: 25px;
      }

      .sparkle {
         position: absolute;
         width: 4px;
         height: 4px;
         background: white;
         border-radius: 50%;
         animation: sparkle 1.5s infinite;
      }

      @keyframes sparkle {

         0%,
         100% {
            transform: scale(0);
            opacity: 0;
         }

         50% {
            transform: scale(1);
            opacity: 1;
         }
      }
   </style>
</head>

<body>
   <div id="stars" class="stars"></div>
   <div class="container">
      <div class="moon">
         <div class="crater crater1"></div>
         <div class="crater crater2"></div>
         <div class="crater crater3"></div>
      </div>
      <div class="butterfly butterfly1">ðŸ¦‹</div>
      <div class="butterfly butterfly2">ðŸ¦‹</div>
      <div class="code-text">class MoonlightDream {</div>
      <h1>Oi, sou a Sophia!</h1>
      <div class="code-text">}<span class="cursor"></span></div>
      <div class="code-decoration code-top">/* coding under moonlight */</div>
      <div class="code-decoration code-bottom">// chasing dreams âœ¨</div>
   </div>

   <script>
      particlesJS('stars', {
         particles: {
            number: {
               value: 150,
               density: {
                  enable: true,
                  value_area: 800
               }
            },
            color: {
               value: "#ffd1dc"
            },
            shape: {
               type: "circle"
            },
            opacity: {
               value: 0.8,
               random: true,
               animation: {
                  enable: true,
                  speed: 1,
                  minimumValue: 0.1,
                  sync: false
               }
            },
            size: {
               value: 2,
               random: true,
               animation: {
                  enable: true,
                  speed: 2,
                  minimumValue: 0.1,
                  sync: false
               }
            },
            line_linked: {
               enable: false
            },
            move: {
               enable: true,
               speed: 0.5,
               direction: "none",
               random: true,
               straight: false,
               out_mode: "out",
               bounce: false,
            }
         },
         interactivity: {
            detect_on: "canvas",
            events: {
               onhover: {
                  enable: true,
                  mode: "bubble"
               },
               onclick: {
                  enable: true,
                  mode: "repulse"
               },
               resize: true
            },
            modes: {
               bubble: {
                  distance: 200,
                  size: 4,
                  duration: 2,
                  opacity: 1
               },
               repulse: {
                  distance: 200,
                  duration: 0.4
               }
            }
         },
         retina_detect: true
      });

      function createSparkles() {
         const container = document.querySelector('.container');

         for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');

            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(sparkle);
         }
      }
      createSparkles();
   </script>
</body>

</html>
